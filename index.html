<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working with Div</title>
 
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 9a, red square div box -->
  <div class="red">
    
  </div><hr>
  
  
  <!-- 9b, green circle div box -->
   <div class="green">
    
  </div><hr>
  
  <!-- 9c, adding border to div -->
  <div class="border">
    <p class="service">
      Satisfied with our service?
    </p>
    
     <button class="yes">
       Yes
     </button>
  
     <button class="no">
       No
    </button>
  </div><hr>
  
  <!-- 9d, div with 2 paragraphs -->
  <div class="youtube">
    <p class="youtube-music">
      Install YouTube Music
   </p>
   
    <p class="youtube-access">
      Add YouTube Music to your desktop for quick and easy access
  </p>
  </div><hr>
  
  
  <!-- 9e, div with shadow -->
  <div class="shadow">
    <img class="lady" src="9781920ff7e0b591700d4ec8c727f978.jpg" alt="Lady on red">   
  
  <p class="happen">
    what's happening ? 
  </p>
  
  <button class="tweet-button">
      Tweet 
   </button>
  </div>
</body>
</html>
